    <body>
<h1 id="title">Survey form</h1>

<form id="survey-form">
  <fieldset>
  <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" value=""/></label>
<label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" value="" required/></label>
<label id="number-label" for="number">Age<input id="number" type="number" min="1" max="120" placeholder="Enter your age" value="" required/></label>
 <label>Select your gender (required)</label>

<label for="female"><input id="female" name="gender"  type="radio" value="1" class="inline" checked/>Female</label>
<label for="male"><input id="male" name="gender"  type="radio" value="2" class="inline" />Male</label> </fieldset>

<fieldset>


<label for="dropdown">Select your weapon <select name="weapon" id="dropdown">
  <option value="">Longsword</option>
  <option value="1">Rapier</option>
  <option value="2">Sabre</option>
  <option value="3">Sword&Buckler</option>
</select></label>

<div id="checkbox">Where did you see fencing?
  
 <label> <input name="movie" type="checkbox" value="1">Movie</input></label>
 <label><input name="book" type="checkbox" value="2">Book</input></label>
  <label><input name="game" type="checkbox" value="3">Game</input></label>
  <label><input name="life" type="checkbox" value="4">Life</input></label>
  <label><input name="other" type="checkbox" value="5">Other</input></label>

</div>

<label for="addinfo">Tell us more about yourself
  <textarea id="addinfo" name="addinfo" rows="3" cols="30" placeholder="I like fencing..."> </textarea>
</label>



</fieldset>
<input id="submit" type="button" value="Submit" type="submit">
</form>
